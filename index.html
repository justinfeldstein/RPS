<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <section class="game">
        <!--Title -->
        <div class="text-center title">Wok Paper Scizor</div>

          <!--Display Score of player and computer -->
          <div class="text-center">
        <div class="score">
            <div class="playerScore">
                <h2>Player</h2>
                <p id="p-count"class="p-count count">0</p>

            </div>
            <div class="computerScore">
                <h2>Computer</h2>
                <p id="c-count"class="c-count count">0</p>
            </div>
        </div>

        <div class="move"><h3>Choose your move</h3></div>
</div>
          <!--Options available to player to play game -->
        <div class="options">
            <button class="rock" onClick="Dwayne()"><img class="imag" src="https://c.tenor.com/fn4fAqOlpM4AAAAM/the-rock.gif" alt="rock"><br>Wok</button>
            <button class="paper" onClick="Konan()"><img class="imag" src="https://pa1.narvii.com/6546/432fa9a5906dc891e18ab5a0f39a240c6be298d1_hq.gif" alt="Konan"><br>Paper</button>
            <button class="scissor" onClick="Scizor()"><img class="imag" src="https://i0.wp.com/media.giphy.com/media/LkcSpYZNgz4Zy/giphy.gif?resize=400%2C219&ssl=1" alt="Scizor"><br>Scizor</button>
        </div>
        <br>
        <br>
        <p id="result" class="text-center">Result</p>
        <br>
        <br>


          <!--Final result of game -->
        <div class="result"></div>

          <!--Reload the game -->
          <div class="text-center">
        <button class="reload ">Reset</button>
</div>
    </section>

    <script src="javascipt.js"></script>
</body>
</html>
